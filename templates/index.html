<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content-Based Image Retrieval</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      label {
        margin-bottom: 10px;
      }

      select,
      input[type="file"],
      input[type="submit"] {
        margin-bottom: 10px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      /* Additional CSS */
      select,
      input[type="file"],
      input[type="submit"] {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Content-Based Image Retrieval</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="feature_extractor">Choose feature extractor:</label>
      <select name="feature_extractor">
        <option value="resnet50">Resnet50</option>
        <option value="vgg16">VGG16</option>
        <option value="rgbhistogram">RGBHistogram</option>
      </select>
      <label for="dataset">Choose dataset:</label>
      <select name="dataset">
        <option value="oxford">Oxford</option>
      </select>
      <br />
      <label for="img_file">Upload image:</label>
      <input type="file" name="img_file" accept=".png, .jpg" />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
