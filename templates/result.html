<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        position: relative;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .image-container img {
        width: 200px;
        height: auto;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <a href="/"  underline="none" style="position: absolute; top: 20px; left: 20px;">&#8592; Home</a>
    <h1>Result</h1>
    <div class="image-container">
      <!-- Display results as needed -->
      <!-- Example: -->
      {% for path in PATHS %}
      <img src="{{path}}" />
      {% endfor %}
      <!-- Add more images as needed -->
    </div>
  </body>
</html>
